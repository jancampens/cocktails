<div id="page">
    <div id="backdrop" (click)="goBack()"></div>

    <svg
        class="spinnerbox"
        preserveAspectRatio="xMidYMid meet"
        focusable="false"
        viewBox="0 0 100 100"
    >
        <circle cx="50%" cy="50%" r="45" class="spinner"></circle>
    </svg>
    
    <div id="container" *ngIf="cocktail">
        <div fxFlexFill fxLayout="row">
            <div id="left" flex>
                <h1 class="title">{{cocktail.strDrink}}</h1>
                <p class="instructions">{{cocktail.strInstructions}}</p>
                <a
                    class="ingredient"
                    *ngFor="let ingredient of ingredients"
                    fxLayout="row"                
                    [href]="'https://en.wikipedia.org/wiki/' + ingredient.name"
                    target="_blank"
                >
                    <img class="ingredient-image" [src]="'https://www.thecocktaildb.com/images/ingredients/' + ingredient.name + '.png'" alt="">
                    <div class="ingredient-description" fxLayout="column">
                        <div fxFlex>
                            <p class="ingredient-name">{{ingredient.name}}</p>
                            <p class="ingredient-measurement">{{ingredient.measurement}}</p>
                        </div>
                        <div class="ingredient-open" fxFlex="nogrow" fxLayout="row" fxLayoutAlign="end center">
                            <p class="ingredient-open-text">Open in Wikipedia</p>
                            <svg class="ingredient-open-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
                        </div>
                    </div>
                </a>
            </div>
            <div id="right" flex [style.backgroundImage]="'url(' + cocktail.strDrinkThumb + ')'"></div>
        </div>
    </div>
</div>
