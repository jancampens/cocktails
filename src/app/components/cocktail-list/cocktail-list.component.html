<div class="container" fxLayout="row wrap" fxLayoutGap="20px">
    <div class="card" *ngFor="let cocktail of cocktails" routerLink="{{cocktail.idDrink}}">
        <div class="card-image" [style.backgroundImage]="'url(' + cocktail.strDrinkThumb + ')'"></div>
        <div class="card-header">
            <span class="card-title">{{cocktail.strDrink}}</span>
        </div>
    </div>
</div>
