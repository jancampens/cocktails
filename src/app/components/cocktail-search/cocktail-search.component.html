<div id="container" fxLayout="column" fxLayoutAlign="center center">

    <div class="title mat-display-4">Cocktails</div>
    <input 
        #searchBox
        class="search-box"
        (input)="search(searchBox.value)"
        autocomplete="off"
        placeholder="Search" />

    <ul class="search-results">
        <li *ngFor="let cocktail of cocktails$ | async">
            <div class="search-result">
                {{cocktail.strDrink}}
            </div>
        </li>
    </ul>
</div>
