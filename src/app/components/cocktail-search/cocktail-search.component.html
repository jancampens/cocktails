<div id="container" fxLayout="column" fxLayoutAlign="center center">

    <div class="title mat-display-4">Cocktails</div>

    <div 
        class="wrapper">

        <input 
            #searchBox
            class="search-box"
            (input)="search(searchBox.value)"
            autocomplete="off"
            placeholder="Search"
        />

        <ul class="search-results">
            <ng-container *ngIf="focused">
                <li *ngFor="let cocktail of cocktails$ | async" routerLink="{{cocktail.idDrink}}">
                    <div class="search-result" fxLayout="row">
                        <img class="image"  [src]="cocktail.strDrinkThumb" alt="">
                        <p>{{cocktail.strDrink}}</p>
                    </div>
                </li>
            </ng-container>
        </ul>
    </div>

</div>
